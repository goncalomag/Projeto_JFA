
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto | JF Almeida</title>
    <link rel="shortcut icon" href="https://www.jfa.pt/wp-content/themes/tema-jfa/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/JFA/Amostra/style.css">
    <link rel="stylesheet" href="/JFA/HomePage/buttonDark/styleDark.css">
    <link rel="stylesheet" href="/JFA/navBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


</head>
<body>
    <input type="checkbox"id="check">
    <nav>
        <a href="/JFA/index.html" id="logo"><img src="/JFA/HomePage/imagens/logo.png" id="logo"></a>
        <div class="search_box">
            <input type="search" placeholder="Pesquisa">
            <span class="fa-solid fa-search" id="lupa"></span>
        </div>
        
        <ol>
            <div class="botaoDark">
                    <div class="trigger" id="trigger">
                    <div class="indicador" id="indicador"></div>
            </div>
                <script src="/JFA/HomePage/buttonDark/mainDark.js"></script>
            </div>
            <li>
                <select class="section" id="select">
                    <option id="option1">PT</option>
                    <option id="option2">EN</option>
                    <option id="option">DE</option>
                </select>
            </li>
            <li><a href="/JFA/Listagem/index.html"><i class="fa-solid fa-rug" target="_self"></i> | Amostras</a></li>
            <li><a href="https://www.jfa.pt/pt/" target="_self"><i class="fa-solid fa-globe"></i> | Empresa </a></li>
            <li><a href="/JFA/Página LoginRegistro/index.html" target="_self"><i class="fa-solid fa-user"></i> | Login</a></li>
        </ol>
    </div>
    <label for="check" class="bar">
        <span class="fa-solid fa-bars" id="bars"></span>
        <span class="fa fa-times" id="times"></span>
    </label>
</nav>



    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./imagens/cinza.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="product-details">
                <div class="details">
                    <div class="star">
                        <i class="fa-solid fa-star" id="star"></i><input type="checkbox" id="estrela" onclick="teste()"> <!--ESTRELA DE FAVORITO-->
                    </div>
                    <h2>Título de Teste</h2>
                    <h3>Texto</h3>
                    <h4>Texto</h4>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt itaque nemo cupiditate sequi. Enim repellendus vel sunt? Reiciendis, optio quas ullam incidunt unde a quod, ipsum vitae, minus hic deleniti.</p>
                </div>
                <div class="colors">
                    <form class="form">
                        <div class="select-color">
                            <h3 id="cores">Cores:</h3>
                            <label for="red">
                                <input type="radio" name="color" id="red">
                                <span class="color-1"></span>
                            </label>
                            <label for="green">
                                <input type="radio" name="color" id="green">
                                <span class="color-2"></span>
                            </label>
                            <label for="blue">
                                <input type="radio" name="color" id="blue">
                                <span class="color-3"></span>
                            </label>
                            <label for="yellow">
                                <input type="radio" name="color" id="yellow">
                                <span class="color-4"></span>
                            </label>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="./scriptFavorito.js"></script>
</body>
</html>
